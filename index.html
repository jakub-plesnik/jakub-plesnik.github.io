<!DOCTYPE html>
<html>
	<head>
		<title>nsure-tools</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<link href="favicon.png" rel="icon" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link href="custom.css" rel="stylesheet" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="nsure-tools-text2html.js"></script>
	</head>
	<body>
		<div class="main-wrapper">
			<section id="info">
				<h4>text2html</h4>
				<p>
					ðŸ“‹ Paste rich formatted text and convert to HTML. Useful for tooltips
					and PDF texts.
				</p>
			</section>
			<section id="main">
				<div class="d-flex">
					<!-- Input container -->
					<div class="container">
						<h6>Input (Rich Text) / Result (HTML)</h6>
						<div contenteditable="true" id="pastebin"></div>
						<section id="wrapper">
							<textarea class="form-control" id="output"></textarea>
						</section>
					</div>
					<!-- Output container -->
					<div class="container">
						<h6>Preview</h6>
						<div class="output-formatted-border border rounded border-light">
							<small id="output-formatted"></small>
						</div>
					</div>
					<!-- Settings -->
					<div class="settings-wrapper">
						<h6>Settings</h6>
						<div class="form-check mb-3">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="settingFixFormatCheck"
								checked
							/>
							<label class="form-check-label" for="settingFixFormatCheck">
								Fix formatting
							</label>
						</div>
						<div class="mb-3">
							<label for="settingBrSelect" class="form-label">Line break</label>
							<select class="form-select form-select-sm" id="settingBrSelect">
								<option value="1">&lt;br&gt;</option>
								<option value="2">&lt;br /&gt;</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="settingBrSelect" class="form-label">Bold text</label>
							<select class="form-select form-select-sm" id="settingBrSelect">
								<option value="1">&lt;strong&gt;&lt;/strong&gt;</option>
								<option value="2">&lt;span class=\"semi-bold\"&gt;&lt;/span&gt;</option>
							</select>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
