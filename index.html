<!DOCTYPE html>
<html>
	<head>
		<title>tooltip2html –⁠ nsure | Tools</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<link href="favicon.png" rel="icon" type="image/x-icon" />
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/bootstrap-icons.css" rel="stylesheet" />
		<link href="css/custom.css" rel="stylesheet" />
		<script src="js/theme.js"></script>
		<script src="js/nsure-tools-tooltip2html.js"></script>
	</head>
	<body>
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand d-flex align-items-center" href="#">
					<picture>
						<source srcset="res/img/logo_nsure_dt.png" media="(prefers-color-scheme: dark)" />
						<img src="res/img/logo_nsure_lt.png" class="pe-2 me-2 logo-separator" />
					</picture>
					<span class="fs-4 fw-semibold" style="line-height: 20px">tools</span>
				</a>
				<div>
					<a href="https://github.com/jakub-plesnik/nsure-tools/issues" target="_blank" rel="noopener noreferrer" class="me-2"
						><i class="bi bi-bug-fill nav-button"></i
					></a>

					<a href="https://github.com/jakub-plesnik/nsure-tools" target="_blank" rel="noopener noreferrer" class="me-1">
						<i class="bi bi-github nav-button"></i>
					</a>
				</div>
			</div>
		</nav>
		<div class="main-wrapper">
			<section id="title">
				<div class="mb-4">
					<h3>tooltip2html</h3>
				</div>
			</section>
			<section id="main">
				<div class="d-flex">
					<!-- Input container -->
					<div class="container">
						<h5>Input (Rich Text) / Output (HTML)</h5>
						<div contenteditable="true" id="pastebin"></div>
						<section id="wrapper">
							<textarea spellcheck="false" class="form-control" id="output"></textarea>
						</section>
					</div>
					<!-- Output container -->
					<div class="container">
						<h5>Preview</h5>
						<div class="output-formatted-border border rounded border-light-subtle">
							<small id="output-formatted"></small>
						</div>
					</div>
					<!-- Settings -->
					<div class="settings-wrapper">
						<h5>Settings</h5>
						<hr />
						<div class="form-check form-switch mb-3">
							<input class="form-check-input" type="checkbox" role="switch" id="settingEnableConvertCheck" />
							<label class="form-check-label" for="settingEnableConvertCheck">Convert on paste</label>
						</div>
						<hr />
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" id="settingFixSpacesCheck" />
							<label class="form-check-label" for="settingFixSpacesCheck">Fix spaces for units</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" id="settingEurToSymbolCheck" />
							<label class="form-check-label" for="settingEurToSymbolCheck">EUR → €</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" id="settingAddNbspCheck" />
							<label class="form-check-label" for="settingAddNbspCheck">Non-breaking spaces</label>
						</div>
						<div class="mb-3">
							<label for="settingBrSelect" class="form-label">Line break</label>
							<select class="form-select form-select-sm" id="settingBrSelect">
								<option value="1">&lt;br&gt;</option>
								<option value="2">&lt;br /&gt;</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="settingBoldSelect" class="form-label">Bold text</label>
							<select class="form-select form-select-sm" id="settingBoldSelect">
								<option value="1">&lt;strong&gt;TEXT&lt;/strong&gt;</option>
								<option value="2">&lt;b&gt;TEXT&lt;/b&gt;</option>
								<option value="3">&lt;span class="semi-bold"&gt;TEXT&lt;/span&gt;</option>
							</select>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
